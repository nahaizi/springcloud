server:
    port: 7001
eureka:
    instance:
        hostname: 127.0.0.1
    client:
        # 注册中心职责是维护服务实例，false：不检索服务。
        fetch-registry: false
        # 此应用为注册中心，false：不向注册中心注册自己。
        register-with-eureka: false
        service-url:
            defaultZone: http://127.0.0.1:7001/eureka #注册到Eureka的地址